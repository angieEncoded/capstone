{% extends "tabicrm/layout.html" %}
<!-- Weird that I had to do this here, it doesn't seem to inherit from the layout? -->
{% load static %}
{% load humanize %}
{% block body %}







<!-- Modal to add a new contact -->
<div id="addContact" class="modal fade static" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clientDetailsTitle"></h5>
                <div id="customer-feedback-data" class="ms-3"></div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>


            <div class="container">
                <div class="form-background mb-5">
                    <h2 class=" baskerville-font text-center">Add a contact for {{customer.name}}</h2>
                    <hr>
                    <form action="{% url 'add_contact' customer.id %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">First Name</label>
                                    {{form.first_name}}
                                </div>
                                <div class="mb-3">
                                    <label for="primary_phone" class="form-label">Last Name</label>
                                    {{form.last_name}}
                                </div>

                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="mb-3">
                                    <label for="secondary_phone" class="form-label">Job Title</label>
                                    {{form.job_title}}
                                </div>
                                <div class="mb-3">
                                    <label for="fax" class="form-label">Extension</label>
                                    {{form.extension}}
                                </div>
                                <div class="mb-3">
                                    <label for="website" class="form-label">Notes</label>
                                    {{form.notes}}
                                </div>
                            </div>
                        </div>
                        <div class="text-end">
                            <a class="btn btn-silver" href="{% url 'customer_full_form' customer.id %}">Back to customer</a>
                            <button type="submit" class="btn btn-logo">Add Contact</button>
                        </div>
                    </form>
                </div>

            </div>





        </div>
    </div>
</div>











{% endblock %}
