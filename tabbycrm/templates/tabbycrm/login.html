{% extends "tabbycrm/layout.html" %}

{% block body %}
<div class="container">


    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    <div class="form-background form-small">
        <h2 class="text-center mb-4">Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn  btn-logo" type="submit" value="Login">
        </form>
    </div>

</div>


{% endblock %}
