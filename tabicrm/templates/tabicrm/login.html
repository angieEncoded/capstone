{% extends "tabicrm/layout.html" %}

{% block body %}
<div class="container">


    {% if message %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>




    {% endif %}
    <h2 class="text-center baskerville-font">Welcome to TabiCRM!</h2>
    <h5 class="text-muted text-center baskerville-font">Please log in below</h5>
    <div class="form-background form-small">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3 mt-2">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn  btn-logo" type="submit" value="Login">
        </form>
    </div>

</div>


{% endblock %}
