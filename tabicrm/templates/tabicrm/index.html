{% extends "tabicrm/layout.html" %}
<!-- Weird that I had to do this here, it doesn't seem to inherit from the layout? -->
{% load static %}
{% load humanize %}
{% block body %}



<div class="container-fluid">
    <!-- CONTACT INFORMATION -->
    <table class="table  table-striped table-responsive">
        <thead class="thead-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Job Title</th>
                <th scope="col">Extension</th>
                <th scope="col">Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr class="select-customer" id="{{customer.id}}" onclick="viewClient('{{customer.id}}')">
                <th scope=" row">{{customer.id}}</th>
                <td>{{customer.name}}</td>
                <td>{{customer.primary_phone}}</td>
                <td>{{customer.secondary_phone}}</td>
                <td>{{customer.fax}}</td>
            </tr>
        </tbody>
    </table>
</div>



{% endblock %}
